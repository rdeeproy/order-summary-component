<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
 
<main class="container">

  <article class="card-image">
    <img src="images/illustration-hero.svg" alt="illustration of a person playing music" class="image">
  </article>


  <article class="card-content">

    <div class="order-summary">
      <h1>
        Order Summary
      </h1>
      <p class="body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>

    <div class="plan-details">
      <div>
        <img src="images/icon-music.svg" alt="">
      </div>
      
      <div class="current-plan">
        <p class="body-text"><span class="highlight">Annual Plan</span>
            $59.99/year</p> 
        </div>
  
    <div class="link">
      <a href="#" target="*/">Change</a>  
    </div>
    </div>

    
    <div class="action-buttons">
        <button class="primary-button">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
    </div>
   
    </div>
  </article>
  

  
  




</main>

 

  

  
 

  
  
  
  
  
</body>
</html>
